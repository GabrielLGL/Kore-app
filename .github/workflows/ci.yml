name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: mobile/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: mobile
        run: npm ci --legacy-peer-deps

      - name: ðŸ§ª Run tests
        working-directory: mobile
        run: npm test -- --watchAll=false --passWithNoTests --forceExit
