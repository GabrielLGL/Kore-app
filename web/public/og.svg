<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e5ec"/>
      <stop offset="100%" stop-color="#d1d9e6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#00cec9"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="50%" stop-color="#00cec9"/>
      <stop offset="100%" stop-color="#6c5ce7"/>
    </linearGradient>
    <filter id="neuOut">
      <feDropShadow dx="6" dy="6" stdDeviation="10" flood-color="rgba(163,177,198,0.7)"/>
      <feDropShadow dx="-6" dy="-6" stdDeviation="10" flood-color="rgba(255,255,255,0.9)"/>
    </filter>
    <filter id="neuIn">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="4" dy="4" result="offsetDark"/>
      <feFlood flood-color="rgba(163,177,198,0.6)" result="darkColor"/>
      <feComposite in="darkColor" in2="offsetDark" operator="in" result="darkShadow"/>
      <feOffset in="blur" dx="-4" dy="-4" result="offsetLight"/>
      <feFlood flood-color="rgba(255,255,255,0.8)" result="lightColor"/>
      <feComposite in="lightColor" in2="offsetLight" operator="in" result="lightShadow"/>
      <feMerge>
        <feMergeNode in="darkShadow"/>
        <feMergeNode in="lightShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="accentGlow">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative blobs -->
  <circle cx="100" cy="80" r="200" fill="#a29bfe" opacity="0.15" filter="blur(60px)"/>
  <circle cx="1100" cy="550" r="180" fill="#74b9ff" opacity="0.15" filter="blur(60px)"/>

  <!-- Main card -->
  <rect x="80" y="80" width="1040" height="470" rx="40" fill="#ebf0f7" filter="url(#neuOut)"/>

  <!-- Logo container pill -->
  <rect x="420" y="120" width="360" height="80" rx="40" fill="#ebf0f7" filter="url(#neuOut)" opacity="0.9"/>

  <!-- Logo SVG -->
  <g transform="translate(450, 128) scale(0.64)" filter="url(#glow)">
    <g stroke="url(#accent)" stroke-width="8" stroke-linecap="round" fill="none">
      <line x1="30" y1="20" x2="30" y2="80"/>
      <line x1="30" y1="50" x2="70" y2="20"/>
      <line x1="30" y1="50" x2="70" y2="80"/>
    </g>
    <g fill="#ebf0f7" stroke="url(#accent)" stroke-width="3">
      <circle cx="30" cy="20" r="6"/>
      <circle cx="30" cy="80" r="6"/>
      <circle cx="30" cy="50" r="8"/>
      <circle cx="70" cy="20" r="6"/>
      <circle cx="70" cy="80" r="6"/>
    </g>
  </g>

  <!-- KORE text -->
  <text x="530" y="175" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="40" letter-spacing="6" fill="url(#accent)">KORE</text>

  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="52" fill="#2d3436" letter-spacing="-1">Ton coach muscu</text>
  <text x="600" y="345" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="52" fill="url(#accent)" letter-spacing="-1" filter="url(#accentGlow)">dans ta poche</text>

  <!-- Subtitle -->
  <text x="600" y="395" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="300" font-size="20" fill="#636e72">Programmes &amp; performances &amp; progression. 100% offline.</text>

  <!-- 3 stat cards -->
  <!-- Stat 1 -->
  <rect x="230" y="430" width="160" height="85" rx="20" fill="#ebf0f7" filter="url(#neuOut)"/>
  <text x="310" y="468" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="900" font-size="26" fill="url(#accent)">100%</text>
  <text x="310" y="498" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="12" fill="#636e72" letter-spacing="2" text-transform="uppercase">OFFLINE</text>

  <!-- Stat 2 -->
  <rect x="520" y="430" width="160" height="85" rx="20" fill="#ebf0f7" filter="url(#neuOut)"/>
  <text x="600" y="468" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="900" font-size="26" fill="url(#accent)">0&#8364;</text>
  <text x="600" y="498" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="12" fill="#636e72" letter-spacing="2">POUR COMMENCER</text>

  <!-- Stat 3 -->
  <rect x="810" y="430" width="160" height="85" rx="20" fill="#ebf0f7" filter="url(#neuOut)"/>
  <text x="890" y="468" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="900" font-size="26" fill="url(#accent)">&lt;1s</text>
  <text x="890" y="498" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="12" fill="#636e72" letter-spacing="2">CHARGEMENT</text>

  <!-- Bottom accent line -->
  <rect x="450" y="590" width="300" height="4" rx="2" fill="url(#accent)" opacity="0.6"/>
</svg>
